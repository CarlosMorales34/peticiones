<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>API</title>
</head>
<body>
    <section class="container">
        <h1 class="h1">Cotizar envío</h1>
        <div class="cointainer__cotizar">
            <div class="cointainer__input">
                <label for="number">Origen</label><br>
                <input type="number" name="number" id="origen" title="origen">
            </div>
    
            <div class="cointainer__input">
                <label for="number">Destino</label><br>
                <input type="number" name="number" id="destino" title="destino">
            </div>
    
            <div class="cointainer__input">
                <label for="tipoEnvio">Tipo de envio</label><br>
                <input type="text" name="tipoEnvio" id="tipoEnvio">
            </div>
            
            <div class="cointainer__input">
                <label for="peso">Peso(kg)</label><br>
                <input type="number" name="peso" id="peso">
            </div>
            
            <div class="cointainer__input">
                <label for="tamano">Tamaño de caja(cm)</label><br>
                <div class="input_tamano">
                <input type="number" name="tamanoAlto" id="tamanoAlto" title="tamano">
                <input type="number" name="tamanoLargo" id="tamanoLargo" title="tamano">
                <input type="number" name="tamanoAncho" id="tamanoAncho" title="tamano">
                </div>
            </div>
            <div class="cointainer__input">
                <button class="btn__cotizar" id="btnCotizar">Cotizar</button>
            </div>
        </div>
    </section>
    <script src="./public/js/main.js"></script>
</body>
</html>
